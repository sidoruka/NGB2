<div id="dialogBrowserDetect" title="Warning" class="warning-browser-detect">
    Current browser version is not officially supported,
    despite this NGB can still work fine but we strongly
    recommend to use the following browsers
    <ul class="list-browser">
        <li>Chrome (>= 56)</li>
        <li>Firefox (>= 51)</li>
        <li>Safari (>= 9)</li>
        <li>EDGE (>= 25)</li>
    </ul><br>
    <div class="show-again-block">
        <input type="checkbox" id="showAgain"/>
        <label for="showAgain"><span></span>Do not show this again</label>
    </div>
    <div class="btn-block">
        <button id="btnOK" class="btn-confirm md-primary md-button md-ink-ripple" aria-label="ok" type="button">
            <span class="ng-scope">OK</span>
        </button>
    </div>
</div>
